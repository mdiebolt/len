<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>Lenses of game design</title>
    <link type="text/css" media="screen" rel="stylesheet" href="/len/stylesheets/normalize.css" />
    <link type="text/css" media="screen" rel="stylesheet" href="/len/stylesheets/all.css" />
    <script type="text/javascript" src="/len/javascripts/all.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class='len'></div>
    <div class='len_text'></div>
    <div class='stache'></div>
    <script type='text/javascript'>
      //<![CDATA[
        (function() {
    
      $(function() {
        var randomLens;
        randomLens = function() {
          var currentLens, len;
          currentLens = $('.len').html();
          len = markdown.toHTML(window.lenses.rand());
          if (currentLens === len) {
            return randomLens();
          } else {
            return $('.len_text').html(len);
          }
        };
        $('.stache').on('mousedown', function() {
          return $(this).addClass('active');
        });
        $('.stache').on('mouseup', function() {
          return $(this).removeClass('active');
        });
        $('.stache').on('click', function() {
          return randomLens();
        });
        return randomLens();
      });
    
    }).call(this);
    
      //]]>
    </script>
  </body>
</html>
